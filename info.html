    <article class="info_article">
        
        <form id=form1 action="https://httpbin.org/post" method="post">
           <b>First Name: </b><input onchange="Firstname(this)" placeholder="FirstName" type="text" name="FirstName" id="f_name" required autofocus tabindex="1" autocomplete="address-level4" pattern="[A-Z][a-zA-Z\s]*">
           <br><br>
           <b>Last Name: </b><input onchange="Lastname(this)" placeholder="LastName" type="text" name="LastName" id="l_name" required tabindex="2" autocomplete="address-level4" pattern="[A-Z][a-zA-Z\s]*">
           <br><br>
           <b>Password: </b><input onchange="Password(this)" type="password" name="password" placeholder="Password" id="password" required tabindex="3">
           <br><br>
           <b>Confirm Password: </b><input onchange="confirmPassword(this)" type="password" name="confirm password" placeholder="Confirm Password" id="confirm_password" required tabindex="4">
           <br><br>
           <b>User Name: </b><input onchange="Username(this)" type="text" name="username" placeholder="Username" id="username" required autocomplete="address-level4" tabindex="5">
           <br><br>
           <label for="e_level"><b>Education Level: </b></label>
           <select name="Education_Level" id="e_level" onchange=checkoption(this) tabindex="6">
               <option value="0"></option>
               <option value="Technical Diploma">Technical Diploma</option>
               <option value="College Diploma">College Diploma</option>
               <option value="Bachelor's Degree">Bachelor's Degree</option>
               <option value="Master's Degree">Master's Degree</option>
               <option selected value= "Others">Others</option>
           </select>
           <br><br>
           <fieldset  name="Education Status" tabindex="7" onchange="checkRadio(this)">
               <legend> <b>Education Status </b> </legend>
               <input type="radio" value="Graduated" name="Education Status">Graduated <br>
               <input type="radio" value="Current enrolled" name="Education Status">Current enrolled <br>
               <input type="radio" checked value="Did not graduate" name="Education Status">Did not graduate
           </fieldset>
           <br>
           <b>Email: </b><input placeholder="Email" required type="email" tabindex="8" name="email" id="email">
           <br><br>
           <b>Age: </b><input placeholder="Age" tabindex="9" required type="number" name="age" id="age" min="18" max="60">
           <br><br>
           <input type="submit" tabindex="10" value="SignUp">
           <input type="reset" onclick="Clear(this)" tabindex="11" value=Clear>
           <input type="hidden" name="lastName" id="lastName" value="Punreddy">
           <input type="hidden" name="studentId" id="studentId" value="130828205" />
